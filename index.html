	<body ng-controller="legoController">
		<!-- Google Tag Manager -->
		<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-P2KH9L"
		height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

		})(window,document,'script','dataLayer','GTM-P2KH9L');</script>
		<!-- End Google Tag Manager -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">LEGO</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">

				</div>
				<!--/.navbar-collapse -->
			</div>
		</nav>
		<!-- HEADER -->
		<div class="jumbotron">
			<div class="container">
				<header class="inner">
					<h2 id="project_title">레고 공홈 가격비교 <small>Let's search!!</small></h2>
				</header>
				<p>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Lego shop URL ex) http://shop.lego.com/en-DE/B-Wing-75050" aria-describedby="basic-addon2" ng-model="shopUrl">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" ng-click="getPrice()">Get Price!</button>
						</span>
					</div>
				</p>
			</div>
		</div>
		<div class="container">
			<!-- MAIN CONTENT -->
			<div id="main_content_wrap" class="outer">
				<section id="search_content" class="inner">
					<div class="row">
					  <div class="col-sm-6 col-md-4"  ng-repeat="product in products">
					    <div class="thumbnail">
								<img ng-src="{{product.categoryImage}}">
					      <img ng-src="{{product.image}}">
					      <div class="caption">
					        <h3>{{product.name}} <small>(Item:{{product.prodCode}})</small></h3>
					        <p>
										<table width=100%>
											<tr ng-repeat="price in product.prices">
												<td ><span class="label label-{{price | prodStatus}}" alt="{{price.availabilityMessage}}"><img ng-src="{{price.country | countryImage}}" height="16" > {{price.country | countryName}}</span></td>
												<td align="middle right">{{price.krw | number:0}} krw <button type="button" ng-click="popup('{{product | shopUrl:price.country}}')">Go!</button></td>
											</tr>
										</table>
									</p>
					      </div>
					    </div>
					  </div>
					</div>
				</section>


			</div>

			<!-- FOOTER  -->
			<div id="footer_wrap" class="outer">
				<footer class="inner">
				</footer>
			</div>
		</div>
	</body>
</html>
