	</head>
	<body ng-controller="legoController">
		<!-- Google Tag Manager -->
		<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-P2KH9L"
		height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
		<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
		new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
		j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
		'//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
		})(window,document,'script','dataLayer','GTM-P2KH9L');</script>
		<!-- End Google Tag Manager -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">LEGO</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">

				</div>
				<!--/.navbar-collapse -->
			</div>
		</nav>
		<!-- HEADER -->
		<div class="jumbotron">
			<div class="container">
				<header class="inner">
					<h2 id="project_title">레고 공홈 가격비교 <small>Let's search!!</small></h2>
				</header>
				<p>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Lego shop URL ex)http://shop.lego.com/en-DE/B-Wing-75050" aria-describedby="basic-addon2" ng-model="shopUrl">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" ng-click="getPrice()">Get Price!</button>
						</span>
					</div>
				</p>
			</div>
		</div>
		<div class="container">
			<!-- MAIN CONTENT -->
			<div id="main_content_wrap" class="outer">
				<section id="main_content" class="inner">
					<div class="row">
				    <div class="col-sm-12" ng-repeat="product in products">
							<div class="page-header">
								<h3>
									<img src="{{product.categoryImage}}">
									{{product.name}} <small>(Item:{{product.prodCode}})</small></h3></div>
							<div class="col-sm-8">
								<img src="{{product.image}}" class="img-responsive" >
							</div>
							<div class="col-sm-4">
								<div class="row"  ng-repeat="price in product.prices">
									<div class="col-sm-12">
										<a href="{{product | shopUrl:price.country}}" target="{{price.country}}">
									    <h4><span class="label label-primary"><img src="{{price.country | countryImage}}" height="16" ></span><span>{{price.price | number}}({{price.salePrice | number}}) : {{price.krw | number:0}} krw</span></h4>
										</a>
									</div
								</div>
							</div>
						</div>
				  </div>
				</section>
			</div>
			<!-- FOOTER  -->
			<div id="footer_wrap" class="outer">
				<footer class="inner">
				</footer>
			</div>
		</div>
	</body>
</html>
